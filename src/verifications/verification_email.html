<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content {
            text-align: left;
        }
        .code {
            display: block;
            font-size: 20px;
            margin: 20px 0;
            text-align: center;
            background-color: #e2e2e2;
            padding: 10px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Verification Code</h2>
            <p>Dear User,</p>
            <p>Thank you for registering. Please use the following verification code to complete your registration:</p>
            <span class="code">123456</span>
            <p>If you did not request this code, please ignore this email.</p>
            <p>Thank you,</p>
            <p>Games Team</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Games Company All rights reserved.</p>
        </div>
    </div>
</body>
</html>
